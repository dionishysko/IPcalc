<body>
    <div id="content">
        <div id="addressNetwork">

            <h1>Vendosni IP address dhe suffix-in</h1>
            <form id="digits">
                <input type="text" id="firstDigits" placeholder="192">
                .
                <input type="text" id="secondDigits" placeholder="168">
                .
                <input type="text" id="thirdDigits" placeholder="10">
                .
                <input type="text" id="fourthDigits" placeholder="0">
                /
                <input type="text" id="prefix" placeholder="24">
                <input type="submit" value="kalkulo" id="kalkulo">
            </form>
        </div>


        <div id="rezultatet">
            <div id="address">
                <h3>Adresa jote IP: </h3>
            </div>
            <div id="network">
                <h3>Network: </h3>
            </div>
            <div id="mask">
                <h3>Network mask: </h3>
            </div>
            <div id="hostPareSakte">
                <h3>Hosti i pare valid: </h3>
            </div>
            <div id="hostFunditSakte">
                <h3>Hosti i fundit valid: </h3>
            </div>
            <div id="broadcast">
                <h3>Broadcast: </h3>
            </div>
        </div>
