<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Kalkulator IP | Dionis Hysko</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />

</head>

<body>

    <div id="content">
        <div id="addressNetwork">
            <h1>Gjenerimi i subNet & Tipi IP</h1>
        </div>
    </div>

    <main class="main">
        <section class="inputData">
            <form>
                <h2>Vendosni nje IP:</h2>
                <input type="text" placeholder="Ex:192.168.0.100" pattern="^(\d{1,3}\.){3}\d{1,3}$" maxlength="15"
                    title="Formo nje numer decimal duke perfshire dhe pikat!" id="ip" />
                <h2>Vendosni nje subnet mask:</h2>
                <input type="text" placeholder="Ex:255.255.255.0"
                    pattern="^[0-9]{1,3}[.]{1}[0-9]{1,3}[.]{1}[0-9]{1,3}[.]{1}[0-9]{1,3}$" maxlength="15"
                    title="Formo nje numer decimal duke perfshire dhe pikat!" id="mask" />
                <p>Ose</p>
                <input type="number" name="maskCIDR" placeholder="Ex:/24" pattern="^\d{1,2}$" maxlength="2"
                    title="1 ose 2 shifra" id="maskCIDR" />
                </br>
                <button class="button">Kalkulo</button>
            </form>
        </section>
    </main>



    <footer id="footer" class="bg-one">

        <div class="footer-bottom">
          <h5>Copyright 2022. All rights reserved.</h5>
          <br>
          <a href="#">Dionis Hysko | Kalkulator IP</a> 
          <br>
          <a href=""><i class="fab fa-github"></i></a>
        </div>
      </footer>
    


    <script src="plugins/jquery/jquery.min.js"></script>
  
    <!-- Bootstrap4 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Parallax -->
    <script src="plugins/parallax/jquery.parallax-1.1.3.js"></script>
    <!-- lightbox -->
    <script src="plugins/lightbox2/dist/js/lightbox.min.js"></script>
    <!-- Owl Carousel -->
    <script src="plugins/slick/slick.min.js"></script>
    <!-- filter -->
    <script src="plugins/filterizr/jquery.filterizr.min.js"></script>
    <!-- Smooth Scroll js -->
    <script src="plugins/smooth-scroll/smooth-scroll.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js"></script>
    <!--Icons -->
    <script src="https://kit.fontawesome.com/dbb1130778.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
